<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLTV Live Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HLTV Live Feed</h1>
        <div class="score-container">
            <span id="t-score">0</span>
            <span>-</span>
            <span id="ct-score">0</span>
        </div>
        <div class="feed-container">
            <ul id="feed"></ul>
        </div>
        <div class="team-container">
            <div class="team">
                <h2>Time Furia</h2>
                <table id="furia-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="team">
                <h2>Time Liquid</h2>
                <table id="liquid-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="team-container">
            <div class="team">
                <h2>Time Furia</h2>
                <table id="furia-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="team">
                <h2>Time Liquid</h2>
                <table id="liquid-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
